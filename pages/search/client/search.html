<template name="search">

  <h1> Let's Search</h1>

  What's on your mind ?
  <input type="text" id="search-js" value="{{user.search}}">
  <button class="js-search">search button</button><br>
  <table class="table table-bordered">

  	<thead>
  		<tr><th>Trending</th></tr>
  	</thead>
  	<tbody>
  		{{#each topic in trending}}
    		{{> trendingitems t=topic}}
  		{{/each}}
  	</tbody>
  </table>
</template>

<template name="trendingitems">
   <tr>
   	  <td>{{t.topic}}</td>
      <td><img src="{{t.image}}"></td>

   </tr>
</template>
