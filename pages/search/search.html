<template name= "search">

  <h1> Let's Search</h1>

  What's on your mind ?
  <input type="text" id="js.search" value="{{user.search}}">
  <table class="table table-bordered">
  <button class="js-search">search button</button><br>
  	<thead>
  		<tr><th>Trending</th></tr>
  	</thead>
  	<tbody>
  		{{#each topic in trending}}
    		{{> trending t=topic}}
  		{{/each}}
  	</tbody>
  </table>
</template>
<template name="Trending">
   <tr>
   	  <td>{{t.topic}}</td>

   </tr>
</template>
