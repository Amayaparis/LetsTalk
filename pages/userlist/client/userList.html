<template name="userList">
  <div class="jumbotron" style="background-color:#f9f5ca;">
    <h1 style="color:#8db3ef;size:30px;">Let's Talk!</h1>
    <p style="color:#6784b5"><strong>Connect with other users here!</strong></p>
    {{#each user in users}}
    {{> userDisplay user=user}}
    {{/each}}
  </div>
</template>

<template name="userDisplay">
  <h3>{{user.name}}</h3>
  <div class="row" style="background-color:#eee; padding:20px; margin-bottom:0.5in">
    <div class="col-md-10">
       <em>{{user.bio}}</em>
    </div>
		{{#if canFriend}}
    <div class="col-md-1">
       <button class="btn btn-success" id="friend-js">Friend</button>
    </div>
		{{/if}}
    {{#if canUnFriend}}
    <div class="col-md-1">
       <button class="btn btn-warning" id="unfriend-js">Unfriend</button>
    </div>
    {{/if}}
    {{#if canReport}}
    <div class="col-md-1">
      <button class="btn btn-danger" id="report-js">Report</button>
    </div>
    {{else}}
      {{#if reported}}
        <div class="col-md-1">
          <button class="btn btn-danger" disabled>Reported</button>
        </div>
      {{/if}}
    {{/if}}
  </div>
</template>
