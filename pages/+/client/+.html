<template name="chat">
  {{#if currentUser}}
  <div class="jumbotron" style="background-color:#f9f5ca;">
    <h1>Create Your Own Posts!</h1>
    <p>Choose from creating posts, polls, and even your very own chat room!</p>
  </div>

  <fieldset class="form-group">
    {{#if getBadPostInputState}}
      <div class="alert alert-danger" role="alert">
        <strong>Sorry!</strong> Some of the required fields have not been filled.
      </div>
    {{/if}}
    <legend>Create your own post!</legend>
        Title your post:
        <div class="form-group">
          <input type="text" class="form-control" id="posttitle-js" placeholder="Enter title">
        </div>
        Description:
        <div class="form-group">
          <input type="text" class="form-control" id="postdesc-js" placeholder="Enter description">
        </div>
       Add Photo:

          <div class="form-group">
            <!-- Add your followers here -->
            <input type="text" class="form-control" id="postphoto-js" placeholder="Enter photo URL">

          </div>
        <button class="btn btn-info btn-large" id="postsubmit-js">Create Post</button>
  </fieldset>
  <hr>

  <fieldset class="form-group">
    {{#if getBadChatInputState}}
      <div class="alert alert-danger" role="alert">
        <strong>Sorry!</strong> Some of the required fields have not been filled.
      </div>
    {{/if}}
    <legend>Start your own chat room!</legend>
        Name your chat room:
        <div class="form-group">
          <input type="text" class="form-control" id="roomname-js" placeholder="Enter name">
        </div>
        Do you want to add a description?
        <div class="form-group">
          <input type="text" class="form-control" id="roomdesc-js" placeholder="Enter description">

        </div>
        Invite people:
        <div class="form-group">
          <!-- Add your followers here -->
          <input type="text" class="form-control" id="roominvite-js" placeholder="Invite a Friend">
          <input type="text" class="form-control" id="roominvite-js" placeholder="Invite a Friend">
          <input type="text" class="form-control" id="roominvite-js" placeholder="Invite a Friend">
          <small class="form-text text-muted">Ctrl+Click to select multiple followers!</small>
        </div>
        <button class="btn btn-info btn-large" id="roomsubmit-js">Create Room</button>
    </fieldset>
    <br>

    <fieldset class="form-group">
      {{#if getBadPollInputState}}
        <div class="alert alert-danger" role="alert">
          <strong>Sorry!</strong> Some of the required fields have not been filled.
        </div>
      {{/if}}
      <legend>Create your own poll!</legend>
          Title your poll:
          <div class="form-group">
            <input type="text" class="form-control" id="polltitle-js" placeholder="Enter title">
          </div>
          Description:
          <div class="form-group">
            <input type="text" class="form-control" id="polldesc-js" placeholder="Enter description">
          </div>
          What would you like people to vote on?
          <div class="form-group">
            <input type="text" class="form-control" id="polltopic-js" placeholder="Enter topic">
          </div>
          How long do you want your poll to be open?
          <div class="form-group">
            <input type="text" class="form-control" id="polllength-js" placeholder="Enter poll time length">
          </div>
          <button class="btn btn-info btn-large" id="pollsubmit-js">Create Poll</button>
    </fieldset>

    {{else}}
      <div class="alert alert-warning" role="alert">
        <strong>Sorry!</strong> You must be logged in to make posts.
      </div>
    {{/if}}


</template>
