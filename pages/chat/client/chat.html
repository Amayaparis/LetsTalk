<template name="chat">
  <div class="jumbotron">
    <h1>Create Your Own Posts!!</h1>
    <p>Choose from creating posts, polls, and even your very own chat room!</p>
  </div>
  <h1>Start your own chat room!</h1>
        <td> Name your chat room: </td>
        <input type="text" class="js-name">
      <hr>
        <td> Do you want to add a description?</td>
        <input type="text" class="js-description">
      <hr>
        <td> Invite people:</td>
        <input type="text" class="js-invite">
      <hr>

    <br>
    <button class="btn btn-info btn-large js-chatsubmit">Submit</button>

  <h1>Create your own post!</h1>
        <td> Title your post: </td>
        <input type="text" class="js-title">
      <hr>
        <td> Description:</td>
        <input type="text" class="js-description">
      <hr>
        <td> Invite people:</td>
        <input type="text" class="js-invite">
      <hr>

    <br>
    <button class="btn btn-info btn-large js-postsubmit">Submit</button>
    <hr>

    <h1>Create your own poll!</h1>
          <td> Title your poll: </td>
          <input type="text" class="js-title">
        <hr>
          <td> Description:</td>
          <input type="text" class="js-description">
        <hr>
          <td> What would you like people to vote on?</td>
          <input type="text" class="js-options">
        <hr>
          <td> How long do you want your poll to be open?</td>
          <input type="text" class="js-time">
        <hr>

      <br>
      <button class="btn btn-info btn-large js-postsubmit">Submit</button>
      <hr>

</template>
