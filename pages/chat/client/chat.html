<template name="chat">
  <div class="jumbotron">
    <h1>Create Your Own Posts!!</h1>
    <p>Choose from creating posts, polls, and even your very own chat room!</p>
  </div>
  <fieldset class="form-group">
    <legend>Start your own chat room!</legend>
        Name your chat room:
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter name">
        </div>
        Do you want to add a description?
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter description">
        </div>
        Invite people:
        <div class="form-group">
          <!-- Add your followers here -->
          <select class="form-control">
            <option>Follower #1</option>
            <option>Follower #2</option>
            <option>Follower #3</option>
          </select>
        </div>
        <button class="btn btn-info btn-large">Create Room</button>
    </fieldset>
    <br>

    <fieldset class="form-group">
      <legend>Create your own post!</legend>
          Title your post:
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter title">
          </div>
          Description:
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter description">
          </div>
          Invite people:
          <div class="form-group">
            <!-- Add your followers here -->
            <select class="form-control">
              <option>Follower #1</option>
              <option>Follower #2</option>
              <option>Follower #3</option>
            </select>
          </div>
          <button class="btn btn-info btn-large">Create Post</button>
    </fieldset>
    <br>

    <fieldset class="form-group">
      <legend>Create your own poll!</legend>
          Title your poll:
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter title">
          </div>
          Description:
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter description">
          </div>
          What would you like people to vote on?
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter topic">
          </div>
          How long do you want your poll to be open?
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter poll time length">
          </div>
          <button class="btn btn-info btn-large">Create Poll</button>
    </fieldset>


</template>
